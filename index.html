  <body>
    <div class="header" style="z-index: 999;">
        <span>
            <a href="." target="_self"
                style="color: #5e81ac">
                <img src="pfp.jpg" width="100" height="100" alt="">
            </a>
            <p style="color: white; font-size: 45px; margin-bottom: 75px;">miaucz.lol</p>
        </span>
    </div>
    <div class="container text-center" style="color:white; font-size:20px">
      
    <div style="color: white;" class="text-center">
      <h1>osu! Stream Speed Benchmark</h1>
    </div>
    
    <div style="color: white;" id="radiobtns" class="text-center">
      <label class="radio-inline">
	<input type="radio" name="roption" onClick="radiof(1)" value="clicks" checked /> Clicks
      </label>
      <label class="radio-inline" style="margin-left: 20px !important">
	<input type="radio" name="roption" onClick="radiof(2)" value="time" /> Time
      </label>
    </div>
    <div>
      <input type="checkbox" name="cmouse" /> Enable mouse buttons
    </div>
    <br />
    
    <div style="color: white;" id="numClicks">
      Number of clicks<br />
      <input id = "clickNum" type="number" style="background-color: #58637a; border: 3px solid; border-color: #475063; border-radius: 8px;" min="3"/>
      <br /><br />
    </div>
    <div style="color: white;" id="timeClicks" style="display:none">
      Time:<br />
      <input id="clickTime" type="number" style="background-color: #58637a; border: 3px solid; border-color: #475063; border-radius: 8px;" min="2"/>
      <br /><br />
    </div>
    
    Key 1<br />
    <input id="key1" maxlength="1" style="background-color: #58637a; border: 3px solid; border-color: #475063; border-radius: 8px;"/><br />
    Key 2<br />
    <input id="key2" maxlength="1" style="background-color: #58637a; border: 3px solid; border-color: #475063; border-radius: 8px;"/><br /><br />
    <button class="button" id="submit" onclick = "beginTest()" type="button">Begin Test</button><br />
    <button class="button" id="stopbtn" onClick="endTest()" type="button" style="margin-bottom: 10px; display:none">Stop Test</button><br />
    
    <div style="color: white;" id="status">Time starts when you make your first click.</div>
    <h3>Your Results:</h3>
    <div id="Result">
      Tap Speed: 0 taps / 0 seconds.<br />
      Stream Speed: 0 bpm.<br />
      Unstable Rate: 0.
    </div>
    
    <div id="chartContainer" class="container" style="border-radius: 8px; width:600px;height:300px;margin-bottom: 80px;margin-top:15px">
      
    </div>
    
    </div>

    <footer class="footer">
    </footer>
